<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniTutor v2.9 â€” Hyper-Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWix+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkR4S4R7kYM/qfNw1mJ8toWf6vYQK5f7LQmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <div class="app-shell grid grid-cols-1 lg:grid-cols-[280px_1fr_360px] gap-4 p-4">
      <aside class="panel rounded-xl p-4 space-y-4">
        <h1 class="text-xl font-bold"><i class="fa-solid fa-brain mr-2 text-cyan-300"></i>OmniTutor v2.9</h1>
        <p class="text-sm text-slate-300">Synthesizing the future of learning.</p>

        <section>
          <h2 class="text-sm font-semibold uppercase tracking-wide text-cyan-300">Settings</h2>
          <label class="block text-xs mt-2 mb-1">Gemini API Key</label>
          <input id="apiKeyInput" type="password" placeholder="Paste API key" class="w-full input" />
          <button id="saveKeyBtn" class="btn btn-primary w-full mt-2">Save Key</button>
        </section>

        <section>
          <h2 class="text-sm font-semibold uppercase tracking-wide text-cyan-300">ProCode</h2>
          <textarea id="procodeEditor" class="w-full h-40 input font-mono text-xs" placeholder="Draft scripts, pseudo-code, or notes..."></textarea>
          <button id="saveProcodeBtn" class="btn w-full mt-2">Save Draft</button>
        </section>

        <section class="text-xs text-slate-300 space-y-1">
          <p><i class="fa-solid fa-flask mr-1"></i>Quiz model: Gemini 2.0 Flash</p>
          <p><i class="fa-solid fa-atom mr-1"></i>AI model: Gemini 2.5 Flash</p>
          <p><i class="fa-solid fa-database mr-1"></i>Persistence: LocalStorage</p>
        </section>
      </aside>

      <main class="panel rounded-xl p-4 flex flex-col min-h-[80vh]">
        <header class="flex flex-wrap items-center justify-between gap-2 pb-3 border-b border-slate-700">
          <div>
            <h2 class="text-lg font-semibold">Neural Hub</h2>
            <p class="text-xs text-slate-300">Context-aware tutoring with packet focus + LaTeX rendering.</p>
          </div>
          <div class="flex gap-2">
            <button id="summarizeBtn" class="btn"><i class="fa-solid fa-wand-magic-sparkles mr-1"></i>Summarize Focus</button>
            <button id="clearChatBtn" class="btn"><i class="fa-solid fa-trash mr-1"></i>Clear Chat</button>
          </div>
        </header>

        <div id="chatLog" class="flex-1 overflow-y-auto py-4 space-y-3"></div>

        <div class="mt-2">
          <label class="text-xs text-slate-300">Document Focus</label>
          <select id="focusSelect" class="w-full input mt-1"></select>
        </div>

        <form id="chatForm" class="mt-3 flex gap-2">
          <input id="promptInput" class="flex-1 input" placeholder="Ask OmniTutor... (supports LaTeX, e.g. $E=mc^2$)" />
          <button class="btn btn-primary" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
      </main>

      <section class="space-y-4">
        <div class="panel rounded-xl p-4">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold">Knowledge Canvas</h2>
            <button id="newPacketBtn" class="btn btn-primary text-xs"><i class="fa-solid fa-plus mr-1"></i>New Packet</button>
          </div>
          <div id="packetList" class="space-y-2 max-h-64 overflow-y-auto"></div>
        </div>

        <div class="panel rounded-xl p-4">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold">Quiz Engine</h2>
            <button id="generateQuizBtn" class="btn btn-primary text-xs"><i class="fa-solid fa-circle-question mr-1"></i>Generate 3Q MCQ</button>
          </div>
          <div id="quizContainer" class="space-y-3 text-sm"></div>
        </div>

        <div class="panel rounded-xl p-4">
          <h2 class="text-lg font-semibold mb-2">Neural Mind Map</h2>
          <svg id="mindMap" viewBox="0 0 320 180" class="w-full h-44 rounded bg-slate-900"></svg>
        </div>
      </section>
    </div>
  </body>
</html>
